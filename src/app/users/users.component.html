<h1>Users table</h1>

<table class="table table-dark">
    <thead>
        <tr>
            <th>Name</th>
            <th>phone</th>
            <th>salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.salary}}</td>
        </tr>
    </tbody>
</table>
