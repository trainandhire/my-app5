<div class="parent">
    <div>
        <input type="text" placeholder="Search" [(ngModel)]="term" (keypress)="search()">
        <button class="btn btn-primary" (click)="onlyFreeDelivery()">Only free delivery</button>
        <br>
        <button class="btn btn-warning" (click)="pricelh()">price low to high</button>
        <button class="btn btn-warning" (click)="pricehl()">price high to low</button>
        <button class="btn btn-warning" (click)="ratinglh()">rating low to high</button>
        <button class="btn btn-warning" (click)="ratinghl()">rating high to low</button>
        <br>
        <button class="btn btn-info" (click)="applyDiscount()">Apply 50% discount</button>
        <button class="btn btn-info" (click)="applyDeliveryChanges()">price with delivery changes</button>
        <br>
        <button class="btn btn-dark" (click)="total()">Total Price</button>
        <button class="btn btn-dark" (click)="totalItems()">Total cart items</button>
    </div>
    <div>
        <label>Name:</label>
        <input type="text" [(ngModel)]="name">
        <br>

        <label>Price:</label>
        <input type="number" [(ngModel)]="price">
        <br>

        <label>Rating:</label>
        <input type="number" [(ngModel)]="rating">
        <br>

        <label>Free Delivery:</label>
        <input type="radio" name="fd" value="true" [ngModel]="isFreeDelivery">
        <label>YES</label>
        <input type="radio" name="fd" value="false" [ngModel]="isFreeDelivery">
        <label>NO</label>
        <br>

        <button class="btn btn-success" (click)="add()">Add to cart</button>
    </div>
</div>

<table class="table table-dark table-bordered table-hover">
    <thead>
        <tr>
            <th>S.NO</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i=index"> 
            <td>{{ i+1 }}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating}}</td>
            <td>{{product.isFreeDelivery}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(i)">delete</button>
            </td>
        </tr>
    </tbody>
</table>
