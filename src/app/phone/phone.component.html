<p>phone works!</p>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Company</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let phone of phones">
            <td>{{ phone.company | uppercase }}</td>
            <td>{{ phone.price | price }}</td>
        </tr>
    </tbody>
</table>
